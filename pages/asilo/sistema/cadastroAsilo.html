<!DOCTYPE HTML>
<html>

<head>
    <title>SGA - Cadastro de Asilo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="shortcut icon" href="../ferramentas/graficos/ico.png">
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body id="top">

    <!-- Header -->
    <header id="header">
        <img src="../ferramentas/graficos/LogoAsilo-AJUSTADA.png" alt="" width="200">

        <h2>Sistema<br> Gerenciador de <strong>Asilos</strong></h2>
        <h4>Cadastro de Asilo</h4>
    </header>

    <!-- Main -->
    <div id="main">
        <div class="col-md-6 col-sm-12">
            <section>
                <form>
                    <div class="asilo" id="asilo">
                        <label for="login">Usuário:</label> <input type="text" id="login" name="login" required><br />
                        <label for="senha">Senha:</label> <input type="password" id="senha" name="senha" required><br />
                        <label for="senha">Confirmar senha:</label> <input type="password" id="confirmaSenha" name="confirmaSenha" required><br />
                        <label for="razaoSocial">Razão Social: </label><input type="text" name="razaoSocial" id="razaoSocial" required><br />
                        <label for="cnpj">CNPJ:</label> <input type="text" name="cnpj" id="cnpj" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br />
                        <label for="email">E-Mail:</label> <input type="email" name="email" id="email" required><br />
                        <label for="telefone">Telefone:</label><input type="text" name="telefone" id="telefone" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br />
                        <label for="telefone">Tipo do Telefone:</label>
                        <select name="tipoTel" id="tipoTel">
                            <option value="1">Residencial</option>
                            <option value="2">Celular</option>
                            <option value="3">Comercial</option>
                        </select><br />
                        <label for="cep">CEP: </label><input type="text" name="cep" id="cep" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br />
                        <label for="logradouro">Logradouro: </label> <input type="text" name="logradouro" id="logradouro" required><br />
                        <label for="numero">Número: </label> <input type="text" name="numero" id="numero" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br />
                        <label for="complemento">Complemento: </label> <input type="text" name="complemento" id="complemento"><br />
                        <label for="bairro">Bairro: </label> <input type="text" name="bairro" id="bairro" required><br />
                        <label for="cidade">Cidade: </label> <input type="text" name="cidade" name="cidade" required><br />
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="1">Acre</option>
                            <option value="2">Alagoas</option>
                            <option value="3">Amapá</option>
                            <option value="4">Amazonas</option>
                            <option value="5">Bahia</option>
                            <option value="6">Ceará</option>
                            <option value="7">Distrito Federal</option>
                            <option value="8">Espírito Santo</option>
                            <option value="9">Goiás</option>
                            <option value="10">Maranhão</option>
                            <option value="11">Mato Grosso</option>
                            <option value="12">Mato Grosso do Sul</option>
                            <option value="13">Minas Gerais</option>
                            <option value="14">Pará</option>
                            <option value="15">Paraíba</option>
                            <option value="16">Paraná</option>
                            <option value="17">Pernambuco</option>
                            <option value="18">Piauí</option>
                            <option value="19">Rio de Janeiro</option>
                            <option value="20">Rio Grande do Norte</option>
                            <option value="21">Rio Grande do Sul</option>
                            <option value="22">Rondônia</option>
                            <option value="23">Roraima</option>
                            <option value="24">Santa Catarina</option>
                            <option value="25">São Paulo</option>
                            <option value="26">Sergipe</option>
                            <option value="27">Tocantins</option>
                        </select><br />
                    </div>
                    <center>
                        <input type="submit" value="Cadastrar" name="cadastrar" id="cadastrar">
                        <input type="button" class="submit" value="Voltar" class="special" onclick="location.href='login.html';" />
                    </center>
                </form>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon fa-globe"><span class="label"></span></a></li>
            <li><a href="#" class="icon fa-android"><span class="label"></span></a></li>
            <li><a href="#" class="icon fa-envelope-o"><span class="label"></span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; B4 Technologies</li>
            <li>Todos os direitos reservados.</li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>

</body>

</html>
